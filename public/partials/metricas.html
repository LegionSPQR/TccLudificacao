<!-- public/partials/contatos.html -->
<div class="jumbotron">
    <h1 class="text-center">
        Bem vindo ao Contatooh
    </h1>
</div>
<p ng-show="mensagem.texto">
        {{mensagem.texto}}
</p>
<a ng-href="#/contato" class="btn btn-primary">
    Novo Contato
</a>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p ng-show="contatos.length">
    Contatos cadastrados: {{contatos.length}}
</p>
<p class="text-info" ng-hide="metricas.length">
    Não há métricas cadastrados
</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>Emergência</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="metrica in metricas | filter: filtro">
            <td>
                <a ng-href="#/metrica/{{metrica._id}}">
                    {{metrica.nome}}
                </a>
                    
            </td>
            <td>
                {{metrica.email}}
            </td>
            <td>
                {{metrica.x}}
            </td>
            <td class="text-center">
                <button ng-click="remove(metrica)" class="btn btn-warning">
                    Remover
                </button>
            </td>
        </tr>
    </table>
</div>
